<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    normalize.css removes cross-browser differences in defaults, e.g.,
    differences in how form elements appear between Firefox and IE
    See: http://necolas.github.com/normalize.css/
  -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!--
    application.css is where you put your styles
  -->
  <link rel="stylesheet" href="./css/application.css">



  <title>64!</title>
</head>
<body>
  <div id="header">
      <h1>2048 Clone!</h1>
    </div>
    <div class="button">
      <button id="new-game-button">New Game</button>
    </div>
    <div class="board">
      <div class="cell row1 c1-1", id="0"></div>
      <div class="cell row1 c1-2", id="1"></div>
      <div class="cell row1 c1-3", id="2"></div>
      <div class="cell row1 c1-4", id="3"></div>
      <div class="cell row2 c2-1", id="4"></div>
      <div class="cell row2 c2-2", id="5"></div>
      <div class="cell row2 c2-3", id="6"></div>
      <div class="cell row2 c2-4", id="7"></div>
      <div class="cell row3 c3-1", id="8"></div>
      <div class="cell row3 c3-2", id="9"></div>
      <div class="cell row3 c3-3", id="10"></div>
      <div class="cell row3 c3-4", id="11"></div>
      <div class="cell row4 c4-1", id="12"></div>
      <div class="cell row4 c4-2", id="13"></div>
      <div class="cell row4 c4-3", id="14"></div>
      <div class="cell row4 c4-4", id="15"></div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="./js/mousetrap.js"></script>
  <script src="./js/underscore.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/application.js"></script>
</body>
</html>
